<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7c76d68ed8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Styles/bootstrap.css">
    <link rel="stylesheet" href="./Styles/style.css">
    <title>Bikers Zone</title>
</head>

<body class="container-lg">

    <!-- Header Section -->
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="#">Bikers Zone</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars navbar-toggler-icon fa-2x"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fw-semibold">
                        <li class="nav-item">
                            <a class="nav-link active fw-bold" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Bikes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Discount</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link ">Blogs</a>
                        </li>
                    </ul>
                    <button class="btn ms-5 btn-outline-success" type="submit">Login</button>
                </div>
            </div>
        </nav>
        <!-- Banner Carousel -->
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="row">
                    <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                        <div>
                            <h1>Ride-on R15 V4 with Smile</h1>
                        <p>Amet minim mollit non deserunt ullamco 
                            est sit aliqua dolor do amet sint. Velit officia consequat duis enim velit mollit.
                        </p>
                        <button class="btn btn-danger">Purchase</button>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <img src="./images/bike-1.png" class="d-block w-100">
                    </div>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./images/bike-2.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./images/bike-3.png" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </header>

    <!-- Main Section -->
    <main>

    </main>

    <!-- Footer Section -->
    <footer>

    </footer>
    <!-- JS File -->
    <script src="./Javascript/bootstrap.js"></script>
</body>

</html>
